<div class="pdf-viewer">
  <object data="{{ include.pdf_url }}" type="application/pdf" width="100%" height="100%" title="{{ include.title | default: 'PDF document viewer' }}">
    <p>It appears you don't have a PDF plugin for this browser.
      <a href="{{ include.pdf_url }}">Click here to download the PDF file.</a></p>
  </object>
</div>
